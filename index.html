<html>

<head>
  
  <base href="/" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />


  <link rel="stylesheet" href="styles.css">
  <script src="src/angular.min.js"></script>
  <script src="src/angular/angular.route.js"></script>
  <script type="text/javascript"
    src="src/angular/angular.resource.min.js"></script>
  <!-- Local-Zone  https://github.com/angular/angular.js/tree/master/src/ngLocale -->
  <script src="src/angular/angular-locale_es-es.js"></script>
  <!-- /Local-Zone -->
  <script type="text/javascript" src="src/angular/main.js"></script>
  


</head>

<body>

  <main ng-app="appAngular">
    
    <div ng-controller="appController">

      <h1>{{texto}}</h1>
      <ul>
        <li ng-repeat="motor in motoresJuegos">
          <span>{{motor.name}}</span>
          <img src="{{motor.src}}" alt="">
        </li>
      </ul>



    </div>
  </main>

  

  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            navigator.serviceWorker
                .register("serviceWorker.js")
                .then(res => {
                  console.log("service worker registered")
                })
                .catch(err => console.log("service worker not registered", err));
        });
    }
    
</script>


</body>

</html>
